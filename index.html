<!DOCTYPE html>
<html lang="en">
<head>
     <title>API challenge</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="./index.css">
</head>
<body class="background", background="the Office background.jpeg">
    <div class="background-gradient-and -image" style="position:absolute;z-index:0;left:0;top:0;right:0;bottom:0;">
            <H1>What to Watch</H1>
             <!-- Search Column -->
      <div class="col">
            <div class="row" id="searchRow">
              <div class="col">
                <form id='searchPersonForm'>
                  <div class="input-group input-group-lg">
                    <input type="text" class="form-control" placeholder="What to Watch" id='inputName'>
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-dark">Search</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <ul class="list-group">
                  <li class="list-group-item list-group-item-dark" id='personInfoPanel'></li>
                </ul>
              </div>
            </div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
